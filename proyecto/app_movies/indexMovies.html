<body class="gridContainer" style="background-image: url(../app_profesionales/450497.jpg);">
    <nav class="row" style="height: 9vh">
        <div class="col-12" style="background-color: black; padding: 3vh; color: white; text-align: center; display: flex; align-items: center; justify-content: space-around;">
          <h1 style="margin-left: 30%; ">MOVIES</h1><button class="button1"><a style="text-decoration:none; color:rgb(50, 191, 247)" href="../app_profesionales/indexProf.html">PROFESIONALES</a></button>
        </div>
        
      </nav>
  
    <div class="container" id="main" style="background-color: black;">
      <div class="row d-flex justify-content-around d-grid gap-3 mt-5 pt-4 " >
       
    </div>
      
  
        <!-- FORMULARIO -->
    <div class="col-md-11" style="background-color: rgb(1, 153, 213); color:black">
        <h2 style="text-align: center; margin-top :3%; margin-bottom :3%;">RELLENA EL FORMULARIO PARA INCLUIR NUEVAS PELICULAS</h2>
    </div>
    <div class="row d-flex justify-content-between d-grid gap-3 mt-5" style="color:white;">
        <div class="col g-3">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label"></label>
                <input type="text" name="text" class="input" placeholder="Titulo" id="title">
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label"></label>
                <input type="text" name="text" class="input" placeholder="Genero" id="genre">
            </div>
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label"></label>
                <input  type="text" name="text" class="input" placeholder="Actores" id="actors">
            </div>
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label"></label>
                <input  type="text" name="text" class="input" placeholder="Guionistas" id="screenwritters" >
            </div>
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label"></label>
                <input  type="text" name="text" class="input" placeholder="Directores" id="directors" >
            </div>
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label"></label>
                <input  type="text" name="text" class="input" placeholder="Productora" id="producer" >
            </div>
            <div class="col-md-4">
                <label for="validationDefault05" class="form-label"></label>
                <input type="text" name="text" class="input" placeholder="ID de pelicula" id="id_movie" >
            </div>
            <div class="col d-flex justify-content d-grid gap-3 mt-5 mb-2">
                <div class="row-1">
                    <button onclick="getMovie()"><span></span>
                        <span></span>
                        <span></span>
                        <span></span>Mostrar</button>
                </div>
                <div class="row-1">
                    <button onclick="postMovie()"><span></span>
                        <span></span>
                        <span></span>
                        <span></span>Crear</button>
                </div>
                <div class="row-1">
                    <button onclick="putMovie()"><span></span>
                        <span></span>
                        <span></span>
                        <span></span>Actualizar</button>
                </div>
                <div class="row-1">
                    <button onclick="deleteMovie()"><span></span>
                        <span></span>
                        <span></span>
                        <span></span>Eliminar</button>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <div  id="peliculas" class="cardcontainer"></div>
        </div>
  
    </div>
    <!-- BLOQUE DE TOAST -->
    <div id = "toast" class="toast position-fixed top-0 end-0 p-3 align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
        <div id ="toastText" class="toast-body">
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
